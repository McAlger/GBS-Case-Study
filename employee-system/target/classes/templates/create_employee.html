<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employment System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employment System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employment System</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}"></a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class = "alert alert-danger d-flex align-items-center" role ="alert" th:if="${duplicate}">
 <svg class = "bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
 <div th:text="${duplicate}"></div>
 </div>




	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Employee </h1>
				<div class = "card-body">
					<form th:action="@{/employees}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label> Employee First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}" 
							class = "form-control"
							placeholder="Enter Employee First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Middle Name </label>
							<input
							type = "text"
							name = "middleName"
							th:field = "*{middleName}" 
							class = "form-control"
							placeholder="Enter Employee Middle Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}" 
							class = "form-control"
							placeholder="Enter Employee Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Birth Date </label>
							<input
							type = "date"
							name = "birthdate"
							th:field = "*{birthDate}"
							class = "form-control"
							placeholder="Enter Employee Birth Date" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Position </label>
							<input
							type = "text"
							name = "position"
							th:field = "*{position}" 
							class = "form-control"
							placeholder="Enter Employee Position" 
							/>
						</div>
						
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
