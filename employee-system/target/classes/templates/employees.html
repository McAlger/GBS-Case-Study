<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employment System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employment System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}"></a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List of Employees </h1>
		</div>
<div class = "alert alert-success d-flex align-items-center" role ="alert" th:if="${added}">
 <svg class = "bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
 <div th:text="${added}"></div>
 </div>

		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
			</div>
		</div>
		<form th:action="@{employees}" method="get">
<input id="txtSearch" type="text" name="keyword">
<button type="Submit">Search</button>

</form>

		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>  First Name</th>
					<th>  Middle Name</th>
					<th>  Last Name</th>
					<th>  Birth Date </th>
					<th>  Position</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.middleName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.birthDate}"></td>
					<td th:text = "${employee.position}"></td>
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">View/Edit</a>
						 
						<a th:href="@{/employees/compensation/{id}(id=${employee.id})}" class = "btn btn-primary">Compensation</a>
						</a>
						
						<a th:href = "@{/employees/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete</a>
						 
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
